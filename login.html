<html>
<head><title>Login</title></head>
<link rel="stylesheet" type="text/css" href="css/login_page2.css" />
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<body>
        <script>
                function funcpass()
                {
                 var pas=document.getElementById("loginpass").value;
                 var usr=document.getElementById("loginuser").value;
                 
                 if(pas=="")
                 {
                   alert("write password");
                   event.preventDefault();
                   return False;
                 }
                 else
                 {
                   ;
                 }
                 if(usr=="")
                 {
                    alert("write username");
                    event.preventDefault();
                    return False;
                 }
                 else
                 {
                   return True;
                 }
                 }
                 function showpa(eve)
                 {
                   if(eve.checked)
                   {
                     document.getElementById("loginpass").type="text;"
                   }
                   else
                   {
                    document.getElementById("loginpass").type="password";
                   }
                 }
                
        </script>

    <div>
        
            <div id="rect">
                
                    <div name="logtext">
                        <p id="login-text">Login</p>
                    </div>
                    <form name="login" id="login" onsubmit="funcpass()" method='post' action="login.php">
                        <div id="username_field">
                            <input type="text" id="loginuser" placeholder="Username" required="required"  name="username">
                        </div>
                        <div id="password_field">
                            <input type="password" class="password-confirm" id="loginpass" name="password" placeholder="Password" required="required"  pattern="(?=.*\W)(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,64}" title="Must contain 8 characters with atleast one special symbol,one number and one uppercase letter">
                        </div>
                        <div class="form-check" id="show-password-checkbox" style="top:60%;">
                          <input class="form-check-input" type="checkbox" value="1" id="show-password" onclick="showpa(this);">
                          <label class="form-check-label" for="show-password">
                            Show Password
                          </label>
                        </div>
                        <div id="submit_button">
                            <button id="signin" class="btn-block btn-primary" type="submit" name="Submit">Submit</button>
                        </div>
                    </form>
                
            </div>
        
    </div>
